<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f8c8dc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      z-index: 2;
    }

    .emoji {
      font-size: 48px;
    }

    h2 {
      margin: 20px 0;
      font-size: 22px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #yes:hover,
    #yes:active {
      transform: translateX(-50%) scale(1.25);
    }

    #no {
      background: #e0e0e0;
      left: 20%;
      top: 60px;
    }

    .hidden {
      display: none;
    }

    .yay img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* üíó Bottom message */
    .footer-note {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #b94a6b;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
      text-align: center;
      padding: 0 20px;
      z-index: 3;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<!-- üéµ Background Music (starts ONLY on YES) -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionCard">
  <div class="emoji">ü§™üíó</div>
  <h2>joy, will you please be my Valentine (again)?</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card hidden yay" id="yayCard">
  <div class="emoji">üê±üíó</div>
  <h2>YAY! üéâ</h2>
  <img src="pic.jpeg" alt="celebration"/>
</div>

<!-- üíó Sweet bottom note -->
<div class="footer-note">
  im sorry i couldnt help u with the shifting but i hope this cheers u up a little üíó
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const questionCard = document.getElementById("questionCard");
  const yayCard = document.getElementById("yayCard");
  const music = document.getElementById("bgMusic");

  // üòà Move "No" button (mouse + touch)
  function moveNoButton() {
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 200;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  // üíñ YES clicked
  yesBtn.addEventListener("click", () => {
    // üéµ Start music ONLY here (mobile safe)
    music.volume = 0;
    music.play().catch(() => {});

    // smooth fade-in
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 0.5) {
        vol += 0.05;
        music.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 200);

    questionCard.classList.add("hidden");
    yayCard.classList.remove("hidden");
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration =
        (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>

</body>
</html>
